            <div class="reserved" id="reservedPage">
                <div class="bookingDiv">
                    <h2>Booking Requests</h2>
                    <div class="bookingMain">
                        <div class="bookDiv">
                            <label for="facultyname">Name</label><br>
                            <input type="text" id="facultyname">
                        </div>
                        <div class="bookDiv">
                            <label for="facultydepartment">faculty department</label><br>
                            <select name="wefw" id="facultydepartment">
                                <option value="Null" selected>__SELECT__</option>
                                <option value="CSE">CSE</option>
                                <option value="IT" >IT</option>
                                <option value="ECE">ECE</option>
                                <option value="MECH">MECH</option>
                                <option value="EEE">EEE</option>
                            </select>
                        </div>
                        <div class="bookDiv">
                            <label for="facultydesignation">faculty designation</label><br>
                            <input type="text" id="facultydesignation">
                        </div>
                        <div class="bookDiv">
                            <label for="">hall requirement</label><br>
                            <select name="wefw" id="hallrequirementdep">
                                <option value="Null" selected>__SELECT__</option>
                                <option value="CSE">CSE</option>
                                <option value="IT" >IT</option>
                                <option value="ECE">ECE</option>
                                <option value="MECH">MECH</option>
                                <option value="EEE">EEE</option>
                            </select>
                            <select name="we" id="hallrequirementroom"  required>
                                <option value="Null" selected>__SELECT__</option>
                                <option value="CSE">CSE</option>
                                <option value="IT" >IT</option>
                                <option value="ECE">ECE</option>
                                <option value="MECH">MECH</option>
                                <option value="EEE">EEE</option>
                            </select>
                        </div>
                        <div class="bookDiv">
                            <label for="atdate">Date</label><br>
                            <input type="date" id="atdate">
                        </div>
                        <div class="bookDiv">
                            <!-- <label for="Time">Time</label><br> -->
                            <span>
                                <label for="From">From</label>
                                <input type="number" id="Ftime1"><p class="sep">:</p>
                                <input type="number" id="Ftime2">
                                <select id="Ftime3">
                                    <option value="AM" >AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </span>
                            <span>
                                <label for="TO">TO</label>
                                <input type="number" id="Tto1"><p class="sep">:</p>
                                <input type="number" id="Tto2">
                                <select id="Tto3">
                                    <option value="AM" >AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </span>
                        </div>
                        <div class="bookDiv">
                            <label for="PAS">PA system</label><br>
                            <select  id="PAS">
                                <option value="Need" >Need</option>
                                <option value="Not Need">Not Need</option>
                            </select>
                        </div>
                        <div class="bookDiv">
                            <label for="TextBox">Note</label><br>
                            <textarea id="TextBox" cols="40" rows="3"></textarea>
                        </div>
                        <div class="bookDiv">
                            <button id="bookingButn">book</button>
                        </div>
