            <div class="reserved" id="reservedPage">
                <div class="bookingDiv">
                        <h2 class="BookingTitle">Booking Requests</h2>
                        <form id="dataForm">
                        <div class="bookingForm">
                            <div class="bookingInput">
                                <label for="facultyname">faculty name</label>
                                <input type="text" id="facultyname" required>
                            </div>
                            <div class="bookingInput">
                                <label for="facultydesignation">faculty designation</label>
                                <input type="text" id="facultydesignation" required>
                            </div>
                            <div class="bookingInput">
                                <label for="facultydesignation">faculty department</label>
                                <select name="wefw" id="facultydepartment" required>
                                    <option value="Null" selected>Department</option>
                                    <option value="CSE">CSE</option>
                                    <option value="IT" >IT</option>
                                    <option value="ECE">ECE</option>
                                    <option value="MECH">MECH</option>
                                    <option value="EEE">EEE</option>
                                </select>
                            </div>
                            <div class="bookingInput">
                                <label for="hallrequirementdep">booking deptarment</label>
                                <select name="wefw" id="hallrequirementdep" required>
                                    <option value="Null" selected>Dept Name</option>
                                    <option value="CSE">CSE</option>
                                    <option value="IT" >IT</option>
                                    <option value="ECE">ECE</option>
                                    <option value="MECH">MECH</option>
                                    <option value="EEE">EEE</option>
                                    <option value="PUBLIC">PUBLIC</option>
                                </select>
                            </div>
                            <div class="bookingInput">
                                <label for="">booking hall</label>
                                <select name="we" id="hallrequirementroom"  required>
                                    <option value="null" selected>Dept Hall</option>
                                </select>
                            </div>
                            <div class="bookingInput">
                                <label for="atdate">Booking date</label>
                                <input type="date" id="atdate" required>
                            </div>
                            <div class="bookingInput">
                                <label for="TimeFrom">Time From</label>
                                    <span>
                                        <input type="number" min="1" max="12" id="Ftime1" required><p class="sep"> : </p>
                                        <input type="number" min="0" max="59" id="Ftime2" required>
                                        <select id="Ftime3" required>
                                            <option value="AM" >AM</option>
                                            <option value="PM">PM</option>
                                        </select>
                                    </span>
                            </div>
                            <div class="bookingInput">
                                <label for="TimeTo">Time To</label>
                                <span>
                                    <input type="number" min="1" max="12" id="Tto1" required><p class="sep"> : </p>
                                    <input type="number" min="0" max="59" id="Tto2" required>
                                    <select id="Tto3" required>
                                        <option value="AM" >AM</option>
                                        <option value="PM">PM</option>
                                    </select>
                                </span>
                            </div>
                            <div class="bookingInput">
                                <label for="PAS">PA system</label>
                                <select  id="PAS" required>
                                    <option value="Need" >required</option>
                                    <option value="Not Need">not required</option>
                                </select>
                            </div>
                            <div class="bookingInput">

                            </div>
                        </div>
