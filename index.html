<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="NEC Hall Booking">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/photo_2022-05-20_18-52-49.jpg" type="image/x-icon">
        <title>NEC Hall Booking Login</title>
    </head>
    <body>
        <div class="Header">
            <div class="NEC_Logo">
                <img src="https://nec.edu.in/wp-content/themes/vajra/assets/images/logo_2.svg" alt="NEC Logo"></a>
            </div>
            
        </div>
        <div class="Login_Container"> 
            <div class="Login_card">
                <div class="images">
                    <img  src="assets/nec_home.jpg" id="img" alt="img">
                </div>
                <div class="Login">
                    <div class="NEC_Banner_Container">
                        <img src="assets/nec_banner.png" alt="NEC banner" class="NEC_Banner">
                    </div>
                    <hr id="fullline">
                    <div id="login_title_card">
                        <h3 id="login_title">NEC HALL BOOKING LOGIN</h3>
                    </div>
                    <div>
                        <div action="" autocomplete="on" method="post">
                            <div class="logindetails">
                                <div class="input">
                                    <label for="username" class="inputsubdiv label">username</label><br />
                                    <input type="text" name="username" id="username"  class="inputsubdiv input_detail" placeholder="Username"  required/>
                                </div>
                                <div class="input">
                                    <label for="password" class="inputsubdiv label">password</label><br />
                                    <input type="password" name="password" id="password"  class="inputsubdiv input_detail" placeholder="Password"  required/>
                                </div>
                            </div>
                            <div class="loginbutton">
                                <button class="login_Button" id="login_Button">Log in</button><br>
                                <p id="alertMsg"></p>
                            </div>
                        </div>
                    </div>
                    <div id="forgotpassword">
                        <a href="#" id="forgotclick">Forgotten your username or password?</a>
                    </div>
                    <hr>
                    <div class="login_via_google">
                        <p>Log in using your account on:</p>
                        <div class="login_google_box">
                            <a href="#">Login Via Google</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_content_container">
                <p class="footer_content">&copy; 2022 NEC Hall Booking </p>
                <p class="footer_content">Designed by NEC IT Students 2020-2024 batch</p>
                <p class="footer_content">For Technical Support? Contact through Email:group mail id</p>
            </div>
        </div>
<script src="login.js" type="module"></script>
</body>
</html>
